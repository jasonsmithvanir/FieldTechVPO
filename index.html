<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPO Awaiting Field Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="searchBarTitle" class="hidden">Open VPOs Awaiting Field Tech</h2>
    <div class="search-container">
        <input type="text" id="searchBar" class="hidden" placeholder="Search...">
        <button id="searchButton" class="hidden">Search</button>
    </div>
    <div id="loadingMessage">Open VPOs are being loaded...</div>
    <div class="table-container">
        <table id="records">
            <!-- Table rows will be inserted here by JavaScript -->
        </table>
    </div>
    <div class="button-container">
        <button id="submitUpdates" class="sticky-button">Submit</button>
        <button id="undoButton" class="sticky-button">Undo</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="FieldTechVPO.js"></script>
</body>
</html>
